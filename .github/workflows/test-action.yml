name: test-gptscript-action

on:
  pull_request:
  push:
    branches:
      - 'main'

jobs:
  test_gptscript_action:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest

    permissions: {}

    name: Install gptscript and test presence in path
    steps:
      - uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4.1.5
      - name: Install gptscript
        uses: ./
      - name: Check install!
        run: gptscript --version
        shell: bash

  test_gptscript_action_custom:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest

    permissions: {}

    name: Install Custom gptscript and test presence in path
    steps:
      - uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4.1.5
      - name: Install gptscript
        uses: ./
        with:
          gptscript-release: '0.1.4'
      - name: Check install!
        run: gptscript --version
